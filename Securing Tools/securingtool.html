<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC Threat Mitigation Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SOC Threat Mitigation Visualization</h1>
    <div class="network-diagram">
        <svg id="network-svg" width="800" height="500"></svg>
    </div>
    <div class="control-panel">
        <h2>Control Panel</h2>
        <div class="access-control">
            <label for="component-select">Select Component:</label>
            <select id="component-select">
                <option value="core-router">Core Router</option>
                <option value="firewall">Firewall</option>
                <option value="gateway-switch">Gateway Switch</option>
                <option value="admin-user">Admin User</option>
                <option value="standard-user">Standard User</option>
            </select>
            <button onclick="toggleAccess()">Toggle Access</button>
        </div>
    </div>
    <div class="logs">
        <h2>Activity Logs</h2>
        <ul id="log-list">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
